<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>slvck!</title>
    <link rel="icon" href="img/page-icon.png">

    <link rel="stylesheet" href="css/main.css">
    
    <!-- Materialize Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.css">

    <!-- jQuery for Materialize features -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/core.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script defer src="js/common.js"></script>
    <script defer src="js/signin.js"></script>      
</head>
<body>

    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo center">slvck!</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Sign In</h1>

        <form id="signin-form">
            <!-- EMAIL -->
            <div class="input-field">
                <input id="email-input" type="email" class="validate" placeholder="your email address" required="" data-error="wrong" data-success="right" autofocus>
                <label class="active" for="email">Email</label>
            </div>
            <!-- PASSWORD -->
            <div class="input-field">
                <input id="password-input" type="password" required title="6 or more characters" pattern=".{6,}" class="validate">
                <label class="active" for="password" data-error="wrong" data-success="right">Password:</label>
            </div>
            <!-- SIGN-IN BUTTON -->
            <div class="button-div">
                <button class="waves-effect waves-light btn black" type="submit">Sign In</button>
            </div>
            
        </form>
        <p align="center">Don't yet have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
